<link rel="stylesheet" href="admin-product.component.css">
<style>
    td>.nut_status {
        background: rgb(0, 206, 48);
    }

    td>.nut_status:hover {
        background: rgb(0, 206, 48);
    }

    td>.nut_edit {
        background: rgba(245, 245, 0, 0.86);
        color: rgb(0, 0, 0);
    }
    td>.nut_delete {
        background-color: red;
        color: aliceblue;
    }

    td>.nut_delete:hover {
        background-color: rgb(255, 255, 255);
        color: red;
    }
</style>
<div class="right" id="list-sp">
    <h2>Tất cả sản phẩm</h2>
    <table id="table-products">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên sản phẩm</th>
                <th>Giá sản phẩm</th>
                <th>Ảnh</th>
                <th>Trạng thái</th>
                <th colspan="3 "><button routerLink="create" class="btn btn-primary">Thêm sản phẩm</button></th>
            </tr>
        </thead>
        <tbody> 
            <tr *ngFor="let p of product">
                <td>{{p.id}}</td>
                <td class="mt">{{p.name}}</td>
                <td class="mt">{{p.price}}</td>
                <td><img [src]="p.image_url" alt=""></td>
                <td><app-admin-status-btn [status]="p.status" (changeStatus)="parentChangeStatus($event, p)"></app-admin-status-btn></td>
                <td><button class="nut_ct" [routerLink]="p.id">Chi tiết</button></td>
                <td><button class="nut_edit" routerLink="edit/{{p.id}}">Sửa</button></td>
                <td><button class="nut_delete" onclick="confirm('bạn chắc muốn xóa nó chứ?')" (click)="onDelete(p.id)">Xóa</button></td>
            </tr>
        </tbody>
    </table>
</div>
